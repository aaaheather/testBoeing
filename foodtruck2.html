<!DOCTYPE html>
<html>
<head>
  <title>Boeing Vending Feedback</title>
  <link rel="icon" href="https://i0.wp.com/logotaglines.com/wp-content/uploads/2019/10/Boeing-Logo-Taglne-Slogan.jpg?fit=397%2C397&ssl=1">
  <link href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700" rel="stylesheet">
  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.5.0/css/all.css" integrity="sha384-B4dIYHKNBt8Bc12p+WXckhzcICo0wtJAoU8YZTY5qE0Id1GSseTk6S+L3BlXeVIU" crossorigin="anonymous">
  <link rel="stylesheet" type="text/css" href="styles.css">
</head>
<body>
  <div class="testbox">
    <form id="feedbackForm">
      <div class="banner">
        <h1>Boeing Food Truck Survey</h1>
      </div>
      <br>
      <div class="item">
        <label for="name">Name<span>*</span></label>
        <input id="name" type="text" name="name" required />
      </div>
      <div class="item">
        <label for="email">Email<span></span></label>
        <input id="email" type="email" name="email" />
      </div>
      <div class="item">
        <label for="bdate">Date<span>*</span></label>
        <input id="bdate" type="date" name="bdate" required />
        <i class="fas fa-calendar-alt"></i>
      </div>
      <div class="item">
        <label for="machineId">Location<span>*</span></label>
        <input id="machineId" type="text" name="machineId" required />
      </div>
      <div class="item">
        <label for="truck">Food Truck<span>*</span></label>
        <input id="truck" type="text" name="truck" required />
      </div>
      <br>
      <b>Rate your satisfaction with the below questions on a scale of 1-5 (5 being best)</b><br><br>
      <div class="item">
        <label for="clean">How was the quality of your food? <span></span></label>
        <br>
        <select id="clean" name="clean">
          <option value="">--Select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="item">
        <label for="issues">Was the amount of food sufficient and satisfactory? <span></span></label>
        <br>
        <select id="issues" name="issues">
          <option value="">--Select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="item">
        <label for="satisfied">How satisfied were you with the presentation of the food? <span></span></label>
        <br>
        <select id="satisfied" name="satisfied">
          <option value="">--Select--</option>
          <option value="1">1</option>
          <option value="2">2</option>
          <option value="3">3</option>
          <option value="4">4</option>
          <option value="5">5</option>
        </select>
      </div>
      <div class="item">
        <label for="comments">Comments<span></span></label>
        <textarea id="comments" name="comments"></textarea>
      </div>
      <div class="btn-block">
        <button type="submit">EMAIL FEEDBACK</button>
      </div>
    </form>
  </div>

  <script>
    document.addEventListener("DOMContentLoaded", function () {
      const feedbackForm = document.getElementById("feedbackForm");

      feedbackForm.addEventListener("submit", function (event) {
        event.preventDefault();

        const name = document.getElementById("name").value;
        const email = document.getElementById("email").value;
        const bdate = document.getElementById("bdate").value;
        const type = document.getElementById("machineId").value;
        const machineId = document.getElementById("machineId").value;
        const truck = document.getElementById("truck").value;
        const clean = document.getElementById("clean").value;
        const issues = document.getElementById("issues").value;
        const satisfied = document.getElementById("satisfied").value;
        const comments = document.getElementById("comments").value;

        const mailtoLink =
          "mailto:heather.a.anderson@boeing.com;geoffrey.b.moylan@boeing.com;Wendy.M.Maynard@boeing.com;" +
          email +
          "?subject=Boeing%20Vending%20Feedback%20Survey" +
          "&body=Name: " +
          name +
          "%0AEmail: " +
          email +
          "%0ADate: " +
          bdate +
          "%0AVending or MicroMarket: " +
          type +
          "%0AMachine ID: " +
          machineId +
          "%0ATruck: " +
          truck +
          "%0AClean and stocked: " +
          clean +
          "%0APayment or product issues: " +
          issues +
          "%0ASatisfied: " +
          satisfied +
          "%0AComments: " +
          comments;

        window.location.href = mailtoLink;
        alert("Thank you for submitting feedback! Please continue to send the email and check for a confirmation in your inbox.");
      });
    });
  </script>
</body>
</html>
